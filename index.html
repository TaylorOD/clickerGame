<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Clicker Game</title>
	</head>
	<body>
		<section>
			<div class="main">
				<div class="left">
					<p>Gems: <br /><span class="gem-cost pink-text">5000</span></p>
					<div class="gem-img-container">
						<img
							src="./assets/gem.png"
							alt=""
							srcset=""
							class="gem-image"
							onclick="incrementGem(event)"
							draggable="false"
						/>
					</div>
				</div>

				<script id="upgrade-template" type="text/template">
					<div class="upgrade" onclick="buyUpgrade('{{name}}')">
						<div class="left-section">
							<img
								src="{{image}}"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="{{name}}">{{name}}</h4>
							<div class="cost-info">
								<p class="cost-text">
									Cost: <span class="{{name}}-cost">{{cost}}</span>
								</p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="{{name}}-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="{{name}}-increase"> {{increase}} </span> gems <br />
								per click
							</p>
						</div>
					</div>
				</script>

				<div class="right" id="upgrades-container"></div>
			</div>

			<div class="statistics">
				<div class="texts">
					<p>GPC:<span id="gpc-text" class="pink-text">1</span></p>
					<p>GPS:<span id="gps-text" class="pink-text">0</span></p>
				</div>
			</div>
			<div class="util-buttons">
				<button class="util-button" onclick="save()">Save</button>
				<button class="util-button" onclick="load()">Load</button>
			</div>
		</section>

		<script type="module" src="index.js"></script>
	</body>
</html>
