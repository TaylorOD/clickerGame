<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Clicker Game</title>
	</head>
	<body>
		<section>
			<div class="main">
				<div class="left">
					<p>Gems: <br /><span class="gem-cost pink-text">5000</span></p>
					<div class="gem-img-container">
						<img
							src="./assets/gem.png"
							alt=""
							srcset=""
							class="gem-image"
							onclick="incrementGem(event)"
							draggable="false"
						/>
					</div>
				</div>
				<div class="right">
					<div class="upgrade" onclick="buyUpgrade('clicker')">
						<div class="left-section">
							<img
								src="./assets/clicker.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="clicker">Clicker</h4>
							<div class="cost-info">
								<p class="cost-text">
									Cost: <span class="clicker-cost">10</span>
								</p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="clicker-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="clicker-increase"> 1 </span> gems <br />
								per click
							</p>
						</div>
					</div>

					<div class="upgrade" onclick="buyUpgrade('pickaxe')">
						<div class="left-section">
							<img
								src="./assets/pickaxe.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="pickaxe">Pickaxe</h4>
							<div class="cost-info">
								<p class="cost-text">
									Cost: <span class="pickaxe-cost">100</span>
								</p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="pickaxe-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="pickaxe-increase"> 4 </span> gems <br />
								per second
							</p>
						</div>
					</div>

					<div class="upgrade" onclick="buyUpgrade('miner')">
						<div class="left-section">
							<img
								src="./assets/miner.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="miner">Miner</h4>
							<div class="cost-info">
								<p class="cost-text">
									Cost: <span class="miner-cost">850</span>
								</p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="miner-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="miner-increase"> 24 </span> gems <br />
								per second
							</p>
						</div>
					</div>

					<div class="upgrade" onclick="buyUpgrade('factory')">
						<div class="left-section">
							<img
								src="./assets/factory.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="factory">Factory</h4>
							<div class="cost-info">
								<p class="cost-text">
									Cost: <span class="factory-cost">4750</span>
								</p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="factory-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="factory-increase"> 82 </span> gems <br />
								per second
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="statistics">
				<div class="texts">
					<p>GPC:<span id="gpc-text" class="pink-text">1</span></p>
					<p>GPS:<span id="gps-text" class="pink-text">0</span></p>
				</div>
			</div>
		</section>

		<script src="index.js"></script>
	</body>
</html>
