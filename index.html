<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Clicker Game</title>
	</head>
	<body>
		<section>
			<div class="main">
				<div class="left">
					<h3>Gem: <span class="gem-cost">0</span></h3>
					<img
						src="./assets/gem.png"
						alt=""
						srcset=""
						class="gem-image"
						onclick="incrementGem()"
						draggable="false"
					/>
				</div>
				<div class="right">
					<div class="upgrade" onclick="buyClicker()">
						<div class="left-section">
							<img
								src="./assets/clicker.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="clicker">Clicker</h4>
							<div class="cost-info">
								<p>Cost: <span class="clicker-cost">10</span></p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">Level 0</div>
					</div>
				</div>
			</div>
		</section>

		<script src="index.js"></script>
	</body>
</html>
