<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Clicker Game</title>
	</head>
	<body>
		<section>
			<div class="main">
				<div class="left">
					<h3>Gem: <span class="gem-cost">5000</span></h3>
					<img
						src="./assets/gem.png"
						alt=""
						srcset=""
						class="gem-image"
						onclick="incrementGem()"
						draggable="false"
					/>
				</div>
				<div class="right">
					<div class="upgrade" onclick="buyClicker()">
						<div class="left-section">
							<img
								src="./assets/clicker.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="clicker">Clicker</h4>
							<div class="cost-info">
								<p>Cost: <span class="clicker-cost">10</span></p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="clicker-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="clicker-increase"> 1 </span> gems <br />
								per click
							</p>
						</div>
					</div>

					<div class="upgrade" onclick="buyPickaxe()">
						<div class="left-section">
							<img
								src="./assets/pickaxe.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="pickaxe">Pickaxe</h4>
							<div class="cost-info">
								<p>Cost: <span class="pickaxe-cost">100</span></p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="pickaxe-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="pickaxe-increase"> 4 </span> gems <br />
								per second
							</p>
						</div>
					</div>

					<div class="upgrade" onclick="buyMiner()">
						<div class="left-section">
							<img
								src="./assets/miner.png"
								alt=""
								srcset=""
								class="upgrade-image"
							/>
						</div>
						<div class="mid-section">
							<h4 class="miner">Miner</h4>
							<div class="cost-info">
								<p>Cost: <span class="miner-cost">850</span></p>
								<img
									src="./assets/gem.png"
									alt=""
									srcset=""
									class="gem-cost-image"
									draggable="false"
								/>
							</div>
						</div>
						<div class="right-section">
							Level <span class="miner-level">0</span>
						</div>

						<div class="next-level-info">
							<p>
								+<span class="miner-increase"> 24 </span> gems <br />
								per second
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="statistics">
				<div class="texts">
					<p>GPC:<span id="gpc-text">1</span></p>
					<p>GPS:<span id="gps-text">0</span></p>
				</div>
			</div>
		</section>

		<script src="index.js"></script>
	</body>
</html>
